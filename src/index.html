<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      src="https://kit.fontawesome.com/96894d307e.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header id="header" class="primary-container">
      <img src="../images/logo.svg" alt="huddle logo" id="logo" class="logo" />
    </header>
    <main id="main" class="primary-container">
      <img
        src="../images/illustration-mockups.svg"
        alt="illustration of huddle app"
        id="hero-illustration"
        class="hero-illustration"
      />
      <section id="hero-content" class="hero-content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="hero-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button">Register</button>
      </section>
    </main>

    <footer id="footer">
      <ul id="social-logos">
        <li>
          <a href="#">
            <div class="social-logo-container">
              <i class="fab fa-facebook-f fa-fw social-logo"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="social-logo-container">
              <i class="fab fa-twitter fa-fw social-logo"></i>
            </div>
          </a>
        </li>
        <li>
          <a href="#"
            ><div class="social-logo-container">
              <i class="fab fa-instagram fa-fw social-logo"></i></div
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
